<body ng-app="routingApp" ng-cloak>
  <header>
    <nav class="navbar navbar-default active">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="home" class="navbar-brand" href="./index.html" title="">

              style="height: 60px; margin-top: -7px;">

        <div class="collapse navbar-collapse" id="navbar-collapse">

            <li class="navbar-active"><a ui-sref="users" ui-sref-active="active"><i class="fas fa-id-card"></i>
                Funcionários</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <script>
    // Deixando menu ativo
    var header = document.getElementById("navbar-collapse");
    var btns = header.getElementsByClassName("navbar-active");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navbarFixedTopAnimation();
    });
  </script>
